<h1>Weather</h1>
<table class="table table-striped">
    <thead class="thead-light">
      <tr>
        <th scope="col">Date</th>
        <th scope="col">TemperatureC</th>
        <th scope="col">TemperatureF</th>
        <th scope="col">Summary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let weatherForecast of weatherForecasts">
        <th scope="row">{{ weatherForecast.date | date:'dd-MMM-yyyy' }}</th>
        <td>{{ weatherForecast.temperatureC }}</td>
        <td>{{ weatherForecast.temperatureF }}</td>
        <td>{{ weatherForecast.summary }}</td>
      </tr>
    </tbody>
</table>
